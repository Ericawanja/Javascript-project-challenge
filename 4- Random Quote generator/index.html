<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h3>Quote of the Day</h3>
      <span>
        <i class="fa fa-quote-left" aria-hidden="true"></i>
        <span class="quote"
          >Before you put on a frown make absolutely sure there is no smiles
          available</span
        >
        <i class="fa fa-quote-right" aria-hidden="true"></i>
      </span>
      <div class="author">- Jim Beggs</div>
      <div class="footer">
        <div class="icons">
          <span class="speech"><i class="fas fa-volume-up"></i></span>
          <span class="copy"><i class="fas fa-copy"></i></span>
          <span class="twitter"><i class="fab fa-twitter"></i></span>
        </div>
        <div>
          <span class="btn"><button>New Quote</button></span>
        </div>
      </div>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
