<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie seat booking app</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Book your movie</h1>
    <div class="wrapper">
      <div class="selectMovie">
        <span>Select movie:</span>
        <select name="movies" id="movies">
          <option selected disabled>Select seat</option>
          <option value="avengers">Avengers ($10)</option>
          <option value="lionKing">Lion King ($20)</option>
          <option value="uglyDolls">Ugly Dolls ($15)</option>
        </select>
      </div>
      <div class="colorCode">
        <div>
          <div class="seat"></div>
          <small>Empty</small>
        </div>
        <div>
          <div class="seat selectedCode"></div>
          <small>Selected</small>
        </div>
        <div>
          <div class="seat occupiedCode"></div>
          <small>Occupied</small>
        </div>
      </div>
      <div class="stage"></div>
      <div class="container">
        <div class="row1"></div>
        <div class="row2"></div>
        <div class="row3"></div>
      </div>
      <div class="receipt">

        <span id="totalCost">
        </span>
        <span id="seatCount"></span>
        <span id="movieSelected">N/a</span>
      </div>
    </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
