<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="hero">
          <div class="hero_image">
            <img src="./images/image2.avif" alt="hero" />
          </div>
        </div>
        <div class="task_wrapper">
          <div class="nav">
            <div class="profile">
              <img src="./images/person.png" alt="profile" />
            </div>
            <div class="menu">
              <div class="create">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  style="fill: rgb(1, 2, 17); transform: ; msfilter: "
                >
                  <path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6z"></path>
                </svg>
                <span>Create</span>
              </div>

              <div class="all">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  style="fill: rgba(0, 0, 0, 1); transform: ; msfilter: "
                >
                  <path
                    d="M3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-2V2h-2v2H9V2H7v2H5a2 2 0 0 0-2 2zm16 14H5V8h14z"
                  ></path>
                </svg>
                <span>All Tasks</span>
              </div>

              <div class="uncompleted">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  style="fill: rgb(1, 2, 17); transform: ; msfilter: "
                >
                  <path
                    d="M3 20c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2h-2a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1H5c-1.103 0-2 .897-2 2v15zM5 5h2v2h10V5h2v15H5V5z"
                  ></path>
                  <path
                    d="M14.292 10.295 12 12.587l-2.292-2.292-1.414 1.414 2.292 2.292-2.292 2.292 1.414 1.414L12 15.415l2.292 2.292 1.414-1.414-2.292-2.292 2.292-2.292z"
                  ></path>
                </svg>
                <span>Pending</span>
              </div>
              <div class="completed">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  style="fill: rgb(1, 2, 17); transform: ; msfilter: "
                >
                  <path
                    d="M5 22h14c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2h-2a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1H5c-1.103 0-2 .897-2 2v15c0 1.103.897 2 2 2zM5 5h2v2h10V5h2v15H5V5z"
                  ></path>
                  <path
                    d="m11 13.586-1.793-1.793-1.414 1.414L11 16.414l5.207-5.207-1.414-1.414z"
                  ></path>
                </svg>
                <span>Done</span>
              </div>

              <div class="productivity">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  style="fill: rgb(1, 2, 17); transform: ; msfilter: "
                >
                  <path d="M3 3v17a1 1 0 0 0 1 1h17v-2H5V3H3z"></path>
                  <path
                    d="M15.293 14.707a.999.999 0 0 0 1.414 0l5-5-1.414-1.414L16 12.586l-2.293-2.293a.999.999 0 0 0-1.414 0l-5 5 1.414 1.414L13 12.414l2.293 2.293z"
                  ></path>
                </svg>
                <span>Productivity</span>
              </div>
            </div>

            <div class="exit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                viewBox="0 0 24 24"
                style="fill: rgb(1, 2, 17); transform: ; msfilter: "
              >
                <path
                  d="M5.002 21h14c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2h-14c-1.103 0-2 .897-2 2v6.001H10V7l6 5-6 5v-3.999H3.002V19c0 1.103.897 2 2 2z"
                ></path>
              </svg>
              <span>Exit</span>
            </div>
          </div>
          <div class="task_container_Form">
            <div class="task_container"></div>
            <div class="form">
              <label for="title_input">Enter the title</label><br /><br />
              <input
                type="text"
                name="title"
                id="title_input"
                class="title_input"
              /><br /><br />
              <div class="btns">
                <button type="button" class="cancel">Cancel</button>
                <button type="button" class="submit">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
